<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
</head>
<body>
	<canvas id="example"></canvas>
	<script>
		var example = document.getElementById('example');
		var ctx = example.getContext('2d');
		example.width =document.documentElement.clientWidth;
		example.height =document.documentElement.clientHeight;
		ctx.fillStyle = "#dddddd";
		ctx.fillRect(0,0,800,800);
		var n = 0;
		for (var i=1;i<20;i++){
			ctx.beginPath();
			ctx.arc(i*27,i*27,i*10,0,Math.PI*2,false);
			ctx.fillStyle = "rgba(255,0,0,0.25)";
			ctx.fill();
		}
	</script>
</body> 
</html>
