<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.0.min.js"></script>
</head>
<body>
		<ul>
		<li>list item 1</li>
		<li>list item 2</li>
		<li class="third-item">list item 3</li>
		<li>list-item 4</li>
		<li>list-item 5</li>
	</ul>
	<script>
		$('li.third-item').nextAll().addBack().css('background-color','red');
	</script>
	<!-- 调用.nextAll() 后将第4和第5项推入堆栈。最后，调用.addBack() 合并这两个组元素在一起，创建一个jQuery对象，指向所有三个项元素（按照文档中的顺序）：{[<li.third-item>,<li>,<li> ]} -->
</body>
</html>
