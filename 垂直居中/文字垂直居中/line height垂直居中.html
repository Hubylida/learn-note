<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #ccc;
		}
		
		.main{
			width: 500px;
			height: 200px;
			background-color: #425a6c;
			margin: auto;
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			text-align: center;
		}
		span{
			color: #fff;
			font-size: 3em;
			line-height: 200px;
			/* 但是line-heigth其实是伪垂直居中 */
		}

	</style>
</head>
<body>	
	<div class="main">
		<span>hello</span>
		<span>world</span>	
	</div>
</body>
</html>
